<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>UPDATE FORM</h1>
        {% if key2 %}
        <form action="{% url 'update' pk=key2.id %}" method="post">
            {%csrf_token %}
            <table>
                <tr>
                    <td>Firstname</td>
                    <td><input type="text" name="fname" value="{{key2.Firstname}}"  id="" ></td>
                </tr>
                <tr>
                    <td>Laststname</td>
                    <td><input type="text" name="lname" value="{{key2.Lastname}}"  id=""></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" value="{{key2.Email}}"  id=""></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="tel" name="contact" value="{{key2.Contact}}"  id=""></td>
                </tr>

                <tr>
                    <td><input type="Submit" value="Update"></td>
                </tr>
            </table>
        </form>
        {% endif %}
    </center>
</body>
</html>
